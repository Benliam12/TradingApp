<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trading app</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
</head>

<body>

    <div class="container">
        <h1>Trading app</h1>

        <table class="table">
            <tr>
                <td colspan="2">
                    <input class="form-control" type="text" name="username" id="username" placeholder="username">
                </td>
            </tr>

            <tr>
                <td colspan="2" class="text-center">Amount</td>
            </tr>

            <tr>
                <td colspan="2" id="amount" class="center"><br></td>
            </tr>

            <tr>
                <td colspan="2"><input value="0" type="number" class="form-control" name="" id="user_amount"></td>
            </tr>

            <tr>
                <td><button id="buy-btn" class="btn btn-lg btn-block btn-success">Buy</button></td>
                <td><button id="sell-btn" class="btn btn-lg btn-block btn-danger">Sell</button></td>
            </tr>

            <tr>
                <td colspan="2" id="btn_recon"><button id="connect-btn" class="btn btn-lg btn-block btn-success">Connect</button></td>
            </tr>
        </table>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ" crossorigin="anonymous"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>

    <script src="app.js"></script>
</body>

</html>

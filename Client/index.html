<html>

<head>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
        google.charts.load('current', {
            'packages': ['corechart']
        });
        google.charts.setOnLoadCallback(drawChart);

        function drawChart() {
            var data = google.visualization.arrayToDataTable([
                ['Mon', 20, 28, 38, 45],
                ['Tue', 31, 38, 55, 66],
                ['Wed', 50, 55, 77, 80],
                ['Thu', 77, 77, 66, 50],
                ['Fri', 68, 66, 22, 15],
                ['Sat', 15.2, 22, 180, 190],
                ['Sun', 40, 180, 70, 182],
                // Treat first row as data as well.
            ], true);

            var dataTable = new google.visualization.DataTable();
            dataTable.addColumn('string', 'Day');
            dataTable.addColumn('number', 'Price');
            dataTable.addColumn('number', 'Price');
            dataTable.addColumn('number', 'Price');
            dataTable.addColumn('number', 'Price');
            // A column for custom tooltip content
            dataTable.addColumn({
                type: 'string',
                role: 'tooltip'
            });
            dataTable.addRows([
                ['Mon', 20, 28, 38, 45, "High:45, low:20"],
                ['Tue', 31, 38, 55, 66, "High:31, low:66"],
                ['Wed', 50, 55, 77, 80, "High:80, low:50"],
                ['Thu', 77, 77, 66, 50, "High:77, low:50"],
                ['Fri', 68, 66, 22, 15, "High:68, low:15"],
                ['Sat', 15.2, 22, 180, 190, "High:190, low:15.2"],
                ['Sun', 40, 180, 70, 182, "High:182, low:40"],
            ]);

            var options = {
                legend: 'none',
                bar: {
                    groupWidth: '90%'
                },
                colors: ['black'],
                candlestick: {
                    risingColor: {
                        strokeWidth: 0,
                        fill: '4CAF50'
                    },
                    fallingColor: {
                        strokeWidth: 0,
                        fill: '#F44336',
                    }
                },
            };


            var chart = new google.visualization.CandlestickChart(document.getElementById('chart_div'));

            chart.draw(dataTable, options);
        }

        function redraw() {
            drawChart();
        }
        window.onresize = redraw;
    </script>

    <style>
        .chart {
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>
    <div style="width: 100%;" class="container">
        <div id="chart_div" class="chart"></div>
    </div>
</body>

</html>
